<!DOCTYPE html>
    <html lang="ko">
        <head>
            <title>Practice02</title>
        </head>
        <body>
            <table>
                <th>회원가입</th>
                <tbody>
                    <tr>
                        <td>아이디</td>
                        <td><input type="text"></td>
                        <td><input type="button" value="중복확인"></td>
                    </tr>
                    <tr>
                        <td>패스워드</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>성별</td>
                        <td>
                            <input type="radio" name="gen" value="1">남
                            <input type="radio" name="gen" value="2">여
                        </td>
                    </tr>
                    <tr>
                        <td>국적</td>
                        <td><input type="text"></td>
                        <td><input type="button" value="국적확인" disabled></td>
                    </tr>
                    <tr>
                        <td>이메일</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>생일</td>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td>관심분야</td>
                        <td><input type="checkbox" name="hobby" value="1">뉴스</td>
                        <td><input type="checkbox" name="hobby" value="2">맛집</td>
                        <td><input type="checkbox" name="hobby" value="3">책</td>
                        <td><input type="checkbox" name="hobby" value="4">영화</td>
                        <td><input type="checkbox" name="hobby" value="5">여행</td>
                    </tr>
                    <tr>
                        <td>가입인사</td>
                        <td><textarea>회원들에게 간단한 가입인사를 남겨주세요</textarea></td>
                    </tr>
                    <tr>
                        <td>증명사진</td>
                        <td><input type="file"></td>
                    </tr>
                </tbody>
                <tfoot>
                    <td><input type="submit" value="가입하기"></td>
                    <td><input type="reset" value="다시작성"></td>
                </tfoot>  
            </table>
        </body>
</html>
